<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org"
	xmls:layout="http://www.ultraq.net/thymeleaf/layout">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listar Passageiros</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	
	<h1>Lista de Passageiros</h1>
	<h3>
		<a href="/cadastrarPassageiro">Cadastrar Passageiros</a>
	</h3>
	<a href="cadastrarPassageiro" class="waves-effect waves-light btn"><i
		class="material-icons left">cloud</i>Cadastrar Passageiros</a>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Numero de Voo</th>
				<th>Peso da Mala</th>
				<th>Altura da Mala</th>
				<th>Largura da Mala</th>
				<th>Comprimento da Mala</th>
				<th>Valor da Bagagem</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="passageiro : ${passageiro}">

				<td><span th:text="${passageiro.nome}"></span></td>
				<td><span th:text="${passageiro.cpf}"></span></td>
				<td><span th:text="${passageiro.numvoo}"></span></td>
				<td><span th:text="${passageiro.pesomala}"></span></td>
				<td><span th:text="${passageiro.alturamala}"></span></td>
				<td><span th:text="${passageiro.larguramala}"></span></td>
				<td><span th:text="${passageiro.comprimentomala}"></span></td>
				<td><span tx:text="${passageiro.valorbagagem}"></span></td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
